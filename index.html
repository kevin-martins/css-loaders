<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loaders</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/line-wave.css">
    <link rel="stylesheet" href="styles/loading-text-wave.css">
    <link rel="stylesheet" href="styles/double-dot-border.css">
    <link rel="stylesheet" href="styles/clock.css">
    <link rel="stylesheet" href="styles/border-rotate.css">
    <link rel="stylesheet" href="styles/double-border-rotate.css">
    <link rel="stylesheet" href="styles/triple-border-rotate.css">
    <link rel="stylesheet" href="styles/circular-dot-roller.css">
    <link rel="stylesheet" href="styles/circular-dot-fade.css">
    <link rel="stylesheet" href="styles/dot-pulse.css">
    <link rel="stylesheet" href="styles/border-pulse.css">
    <link rel="stylesheet" href="styles/dot-bounce.css">
    <link rel="stylesheet" href="styles/triple-dot-bounce.css">
    <link rel="stylesheet" href="styles/heart-pulse.css">
    <link rel="stylesheet" href="styles/dot-row.css">
    <link rel="stylesheet" href="styles/dot-wave.css">
</head>
<body>
    <header class="header">
        <h1>Loaders</h1>
    </header>
    
    <main class="container">
        <section class='center'>
            <div class='border-rotate'>
                <div class='inner-border-rotate'></div>
            </div>
        </section>
        
        <section class="center">
            <div>
                <div class="line-wave"></div>
                <div class="line-wave"></div>
                <div class="line-wave"></div>
                <div class="line-wave"></div>
                <div class="line-wave"></div>
                <div class="line-wave"></div>
                <div class="line-wave"></div>
                <div class="line-wave"></div>
            </div>
        </section>

        <section class="center">
            <ul>
                <li class="dot-row"></li>
                <li class="dot-row"></li>
                <li class="dot-row"></li>
                <li class="dot-row"></li>
                <li class="dot-row"></li>
            </ul>
        </section>

        <!-- <section class="center">
            <div class="circular-dot-fade">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section> -->

        <section class='center'>
            <div class='border-pulse'>
                <div class="inner-border-pulse"></div>
            </div>
        </section>

        <section class='center'>
            <div class='dot-bounce'>
            </div>
        </section>

        <section class='center'>
            <div class="heart-pulse"> 
                <svg width="16px" height="12px">
                  <polyline id="back" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                  <polyline id="front" points="1 6 4 6 6 11 10 1 12 6 15 6"></polyline>
                </svg>
              </div>
        </section>

        <section class="center">
            <div>
                <div class="dot-wave"></div>
                <div class="dot-wave"></div>
                <div class="dot-wave"></div>
                <div class="dot-wave"></div>
                <div class="dot-wave"></div>
                <div class="dot-wave"></div>
            </div>
        </section>

        <section class='center'>
            <div class='double-dot-border'></div>
        </section>

        <section class='center'>
            <div class='double-border-rotate'></div>
        </section>

        <section class='center'>
            <div class="triple-dot-container">
                <div class='triple-dot-bounce'></div>
                <div class='triple-dot-bounce'></div>
                <div class='triple-dot-bounce'></div>
            </div>
        </section>

        <section class='center'>
            <div class='dot-pulse'></div>
        </section>

        <section class='center'>
            <div class='loading-text'>
                <span class='loading-text-wave'>l</span>
                <span class='loading-text-wave'>o</span>
                <span class='loading-text-wave'>a</span>
                <span class='loading-text-wave'>d</span>
                <span class='loading-text-wave'>i</span>
                <span class='loading-text-wave'>n</span>
                <span class='loading-text-wave'>g</span>
                <span class='loading-text-wave'>.</span>
                <span class='loading-text-wave'>.</span>
                <span class='loading-text-wave'>.</span>
            </div>
        </section>

        <section class='center'>
            <div class='triple-border-rotate'></div>
        </section>

        <section class='center'>
            <div class="circular-dot-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>

        <section class="center">
            <div class="clock">
                <div class="hour-needle"></div>
                <div class="minute-needle"></div>
            </div>
        </section>

        <!-- paume de chat en diagonale sur la droite qui marche -->
        <!-- symbole en escargot avec polyline -->
    </main>
    
    <footer>
        <p>&copy; 2023 CSS Templates by Martins Kevin</p>
    </footer>

        setTimeout(function() {
        // Scroll to the bottom
            window.scrollTo(0, document.body.scrollHeight);
        }, 100);
        // localStorage.setItem('scrollPosition', window.scrollY);
        // window.scrollTo(0, localStorage.getItem('scrollPosition') || 0);
    </script>
</body>
</html>
